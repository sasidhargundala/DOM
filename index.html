<!DOCTYPE html> 
<html> 
  
<head> 
    <title> 
        DOM getElementById() Method 
    </title> 
  
    <script> 
  
        // Function to change content of element 
        function sasi() { 
            var demo = document.getElementById("sasi"); 
            demo.innerHTML = "Welcome to javascript"; 
        } 
    </script> 
</head> 
  
<body style="text-align:center"> 
    <h1>Hi this is sasi</h1> 
    <h2>DOM getElementById() Method</h2> 
    <h3 id="sasi">Hello sasi</h3> 
  
    <!-- Click here to change content -->
    <input type="button" 
           onclick="sasi()" 
           value="Click here to change content" /> 
</body> 
  
</html>
